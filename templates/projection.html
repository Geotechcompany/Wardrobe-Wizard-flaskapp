<html>

<head>
  <title>Wardrobe Wizard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Wardrobe Wizard app">
  <meta name="author" content="Venkat Ragavan">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: WhitneySSm, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Myntra2</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Men</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trendz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Recommendations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Try-On</a>
        </li>
      </ul>
    </div>
  </nav>
  <br />
  <div class="container" style="overflow-x: scroll;">
    <div class="row justify-content-center" style="overflow-x: scroll;">
      <div class="col-lg-4 col-md-6">
        <img class="img-fluid rounded" style="width: 100%; border: 3px solid black;" src="{{ url_for('video_feed') }}">
      </div>
    </div>
    <br />
    <div class="row justify-content-center">
      <p class="lead"> Recommendation: {{age}}-{{gender}}-{{eth}}</p>
    </div>
    <div class="row d-flex flex-row" style=" display: flex;flex-wrap: nowrap;overflow-x: auto;">
      {%for i in range(0,len)%}
      <div class="col-lg-4 col-md-6">
        <div class="card" id="{{cluster[i]}}">
          <img class="card-img-top" src="/static/images/{{cluster[i]}}">
          <div class="card-body justify-content-center">
            <h5 class="card-title">{{cluster[i]}}</h5>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-lg-4 col md-6">
        <div class="form">
          <form action="/project" method="post">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input name="name" type="text" class="form-control" placeholder="Your Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input id="selection" name="selection" type="text" class="form-control" placeholder="Your Selection">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <button class="btn btn-outline-success">Project on me</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='home.js')}}"></script>
</body>

</html>
