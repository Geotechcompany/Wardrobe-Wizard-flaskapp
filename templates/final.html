<html>

<head>
  <title>Wardrobe Wizard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Wardrobe Wizard app">
  <meta name="author" content="Venkat Ragavan">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f3f3;
      font-family: WhitneySSm, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #content {
      display: none;
    }

    #loading {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">
      Fashion Intelligence
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/men">Men</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/women">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trendz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recommendations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Try-On</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container ml-2 mt-1">
    <a href="/feature">
      <p class="lead">
        < Back </p>
    </a>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <img id="content" class="img-fluid rounded" style="width: 100%; border: 3px solid black;"
          src="{{ url_for('final_img') }}">
        <img id="loading" class="img-fluid rounded" style="width: 100%; border: 3px solid black;"
          src="/static/carousel/loading.gif">
      </div>
    </div>
    <br />
    <div class="row justify-content-center">
      <div class="col-8">
        <div style="box-shadow:0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;" class="card">
          <img class="card-img-top" height="250px" src="static/images/{{sel}}_1.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">
              {{title}}
            </h5>
            <p class="lead">
              {{price}}
            </p>
            <hr>
            <i id="cartin" style="color:darkgray;" class="fa fa-cart-plus fa-3x"></i>
            <i id="heartin" style="color:darkgray; margin-left:95px;" class="fa fa-heart fa-3x"></i>
          </div>
          <div class="card-footer">
            <small style="color:rgb(226, 0, 0);" class="text-muted">2 items left in stock!</small>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/carousel/p1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/carousel/p2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/carousel/p3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/carousel/p4.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script>
    heartin = document.getElementById('heartin');
    heartin.addEventListener("click", function () {
      if (this.style.color == "red") {
        this.style.color = "darkgray";
      } else {
        this.style.color = "red";
      }
    });
    cartin = document.getElementById('cartin');
    cartin.addEventListener("click", function () {
      if (this.style.color == "blue") {
        this.style.color = "darkgray";
      } else {
        this.style.color = "blue";
      }
    });
    function preloader() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
    window.onload = preloader;
  </script>
</body>

</html>
